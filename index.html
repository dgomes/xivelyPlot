<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>XivelyPlot</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
			#plotArea {
      			width : 480px;
        		height: 384px;
        		margin: 8px auto;
      		}
        </style>
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse" id="confButton">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">XivelyPlot</a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
			<div class="row-fluid">
    			<div class="span4 offset4">
					<div class="hero-unit" style="text-align: center">
						<h1 id="current">##.#ยบ</h1>
						<p id="current_label">unit</p>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span2" id="conf">
					<!--Sidebar content-->
					<form id="login">
							<fieldset>
								<legend>Xively</legend>
								<label>Username</label>
								<input name="username" type="text" class="input-small" placeholder="Your Xively Username">
								<label>Password</label>
								<input name="password" type="password" class="input-small" placeholder="Password">
								<button type="submit" class="btn" id="signin">Sign-in</button>
							</fieldset>
					</form>
					<form id="settings">
							<fieldset>
								<legend>Xively</legend>
								<input name="apikey" type="hidden" placeholder="">
								<label>Feed ID</label>
								<div class="controls"> <select name="feedid" class="input-large">
								</select></div>
								<label>Datastream ID</label>
								<div class="controls"> <select name="datastreamid" class="input-large">
								</select></div>
								<button type="submit" class="btn" id="save">Plot</button>
							</fieldset>
					</form>

				</div>
    			<div class="span10">
      				<!--Body content-->
					<div id="plotArea"></div>
    			</div>
			</div>
		</div>

            <hr>

            <footer>
                <p>&copy; Diogo Gomes 2013</p>
            </footer>

        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

		<script type="text/javascript" src="js/vendor/jquery.storageapi.min.js"></script>

        <script src="js/vendor/bootstrap.min.js"></script>
    	<script type="text/javascript" src="js/vendor/flotr2.min.js"></script>

		<!-- Include XivelyJS -->
  		<script src="http://d23cj0cdvyoxg0.cloudfront.net/xivelyjs-1.0.4.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
